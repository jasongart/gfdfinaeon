<div class="wrap login">

  <!-- ====== TOP NAV WITH LOGO AND CTA ======= -->

  <div class="navWrapAll">

    <!-- ====== TOP NAV TO REST OF SITE======= -->

        <div class="navMainWrap full login">
            <nav class="navLogin">
                <a class="logoRegister" href="index.html"><img src="images/logo.png"></a>
                <h6 class="logo register">Data provided by <span>Global Financial Data, Inc.</span></h6>
            </nav>
        </div>

    </div>
<!-- ====== LOGIN FORM START ======= -->

<section class="gfdFormWrap login">

<!-- LOGIN FORM -->

    <form class="gfdform login">

        <div class="contactMessage">
            <h2>Member Login </h2>
            <p>Not a Finaeon Member? <a href="register.html">Register for free.</a> </p>
        </div>

        <div class="form-group">
            <label for="formGroupExampleInput">User Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group form-check">
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1">Remember me</label>
       </div>

       <p class="forgotPassword"><small><a href="register.html">Forgot password?</a> </small></p>

      <button type="submit" class="btn btn-primary login">Log In</button>

    </form>

    <a class="backToFinaeon" href=index.html>Back to Finaeon Website</a>

    <p class="copyrightFooter login" id="copyrightFooter"></p>




<!-- Added with Javascript -->

</section>



<!-- WRAP END -->

</div>
